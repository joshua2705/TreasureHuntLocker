<script>
    document.addEventListener('DOMContentLoaded', function () {
      var access = localStorage.getItem('pinAccess');
  
      if (access !== 'granted') {
        // If no access flag, clear the page
        document.body.innerHTML = '';
      } else {
        // Optional: clear the flag so user has to enter PIN again next time
        localStorage.removeItem('pinAccess');
      }
    });
